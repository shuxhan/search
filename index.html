<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索工具</title>
    <link rel="shortcut icon" href="https://shuxhan-imgbed.oss-cn-hangzhou.aliyuncs.com/img/20210108143023.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #iDiv {
            padding-top: 100px;
            margin: 0 auto;
            max-width: 800px;
            max-height: 100vh;
            position: relative;
        }

        #sel,
        #subm {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
            outline: none;
        }

        #sel {
            background: #fff;
            color: #555;
            border-color: #ccc;
        }

        #inp {
            box-sizing:border-box;
            display: block;
            width: 100%;
            padding: 6px 0px 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }


        #inp:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        }

        #tab1 {
            margin: 100px auto;
            width: 70%;
        }

        @media (max-width: 670px){
            #tab1 {
                margin: 100px auto;
                width: 95%;
            }
            td {
                display: block;
                text-align: center;
                width: 100%;
                margin-bottom: 20px;
            }
            #sel,
            #subm,
            #inp{
                width: 100%;
            }
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 30px;
        }
        .copyright {
            display: block;
            margin: 0 auto;
            position: fixed;
            bottom: 10px;
            left: 50%;
            margin-left: -150px;
            width: 300px;
            text-align: center;
            color: #888;
            font-size: 15px;
        }
        .copyright > a {
            color: #888;
        }
        .copyright > a:hover {
            color: #555;
        }
    </style>
</head>

<body>
    <div id="iDiv">
        <h3 class="title">Search</h3>
        <form name="f" onsubmit="return s4()" method="get">
            <table id="tab1" border="0" align="center">
                <tr>
                    <td align="right">
                        <select name="sou" id="sel" style="height: 100%">
                            <option value="google" selected="1">Google</option>
                            <option value="baidu">百度</option>
                            <option value="github">Github</option>
                            <option value="zhihu">知乎</option>
                            <option value="csdn">CSDN</option>
                            <option value="cnblogs">博客园</option>
                            <option value="juejin">掘金</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="k" id="inp" autocomplete="off">
                    </td>
                    <td>
                        <input type="submit" id="subm" value="搜索" style="height: 100%">
                    </td>
                </tr>
            </table>
        </form>
        <div class="copyright">©2020-2021 search by <a target="_blank" href="https://shuxhan.com">shuxhan</a> v1.0</div>
    </div>

    <script>
        function s4() {
            var v = f.k.value;

            if (f.sou.value == "baidu")
                window.open("http://www.baidu.com/baidu?tn=592mm&word=" + v);
            if (f.sou.value == "google")
                window.open("https://www.google.com/search?newwindow=1&ei=m2_-X6uWM8vWhwPumrrwCw&q=" + v);
            if (f.sou.value == "github")
                window.open("https://github.com/search?q=" + v);
            if (f.sou.value == "zhihu")
                window.open("http://www.zhihu.com/search?type=content&q=" + v);
            if (f.sou.value == "csdn")
                window.open("https://so.csdn.net/so/search/all?q=" + v);
            if (f.sou.value == "cnblogs")
                window.open("https://zzk.cnblogs.com/s?w=" + v)
            if (f.sou.value == "juejin")
                window.open("https://juejin.cn/search?query=" + v)
            return false
        }
    </script>
</body>

</html>
